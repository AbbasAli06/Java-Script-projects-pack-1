<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 21, 140, 0.5); }
            50% { text-shadow: 0 0 20px rgba(1, 13, 241, 0.8); }
            100% { text-shadow: 0 0 10px rgba(5, 118, 247, 0.5); }
        }
        .glow {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-900 to-gray-950">
    <div class="clock-container backdrop-blur-lg bg-white/5 rounded-2xl p-8 shadow-2xl shadow-black/50 hover:shadow-3xl hover:shadow-black/60 transition-all duration-300 hover:-translate-y-1">
        <div id="date" class="text-white/70 text-lg font-light text-center mb-4 tracking-wider"></div>
        <div id="clock" class="flex items-center gap-4 text-emerald-400 font-light">
            <!-- Time segments will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="Digital Clock.js"></script>
</body>
</html>
