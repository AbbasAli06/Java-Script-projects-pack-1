<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Welcome to My Website</h1>
            <p class="text-gray-600">A simple demo using Tailwind CSS and JavaScript</p>
        </header>

        <main>
            <div class="max-w-md mx-auto bg-white rounded-lg p-6 shadow-lg mb-8">
                <form id="messageForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Enter Your Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                            placeholder="John Doe"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
                    >
                        Submit
                    </button>
                </form>
            </div>

            <div id="displayArea" class="max-w-md mx-auto bg-white rounded-lg p-6 shadow-lg hidden">
                <h2 class="text-xl font-semibold mb-4">Hello, <span id="userName" class="text-blue-500"></span>!</h2>
                <p class="text-gray-600">Welcome to our website. We hope you enjoy your stay!</p>
                <div class="mt-4">
                    <button 
                        id="changeColorBtn" 
                        class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200"
                    >
                        Change Header Color
                    </button>
                </div>
            </div>

            <div class="max-w-md mx-auto mt-8 bg-white rounded-lg p-6 shadow-lg text-center">
                <p class="text-gray-600 mb-2">Click Counter:</p>
                <span id="counter" class="text-3xl font-bold text-purple-600">0</span>
                <div class="mt-4">
                    <button 
                        id="incrementBtn" 
                        class="bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200 mr-2"
                    >
                        Increment
                    </button>
                    <button 
                        id="resetBtn" 
                        class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="Webpage.JS"></script>
</body>
</html>
