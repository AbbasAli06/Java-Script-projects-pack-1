<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            user-select: none;
        }

        #captcha {
            font-size: 20px;
            letter-spacing: 3px;
            padding: 5px 10px;
            background: #f0f0f0;
            margin: 10px 0;
            display: inline-block;
        }

        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>
            <div class="error" id="passwordError">Incorrect Password!</div>
        </div>

        <div class="form-group">
            <div id="captcha"></div>
            <button type="button" onclick="generateCaptcha()">Refresh Captcha</button>
            <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
            <div class="error" id="captchaError">Captcha does not match!</div>
        </div>

        <button type="submit" id="submitBtn" disabled>Register</button>
    </form>
    <script src="Registration page.js"></script> 
</body>
</html>
